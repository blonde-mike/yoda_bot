<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>


    <p>Pokedex</p>
    <select id="numberSelected" class="1-151"></select>
    <div id="pokemon" />
    <button id="theButton" title="Grab Pokemon" onclick="pressBtn()">Grab this Pokemon</button>

    <script>
        $(function(){
            var $select = $(".1-151");
            for (i=1;i<=151;i++){
                $select.append($('<option></option>').val(i).html(i))
            }
        })
    </script>

    <script>
        function pressBtn() {
            $(function () {
                var num = $("#numberSelected").val();
                console.log(numberSelected);
                var myurl = "http://pokeapi.co/api/v2/pokemon/" + num + "/";
                console.log(myurl);

                $.ajax({
                    url: myurl,
                    crossDomain: true,
                    dataType: "jsonp",
                    success: function (parsed_json) {
                        $("#pokemon").append(
                              $("<h1/>").text(parsed_json.name),
                              $("<img/>").attr({
                                  src: "/sprites/" + num + ".png",
                                  title: parsed_json.alt,
                                  alt: parsed_json.title
                              })
                          );
                    }
                });
            })
        }
    </script>
