<title>Choose a Pokemon Army!</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>


    <p>Pokemon Army</p>
    <select id="numberSelected" class="1-151"></select>
    <div id="pokemon" />
    <button id="theButton" title="Grab Pokemon" onclick="pressBtn()">Grab this Pokemon</button>

    <script>
        $(function(){
            var $select = $(".1-151");
            for (i=1;i<=151;i++){
                $select.append($('<option></option>').val(i).html(i))
            }
        })
    </script>

    <script>
        function pressBtn() {
            $(function () {
                var num = $("#numberSelected").val();
                var myurl = "http://pokeapi.co/api/v2/pokemon/" + num + "/";

                $.ajax({
                    url: myurl,
                    crossDomain: true,
                    dataType: "jsonp",
                    success: function (parsed_json) {
                        console.log(parsed_json);
                        $("#pokemon").append(
                              $("<h1/>").text(parsed_json['name'])
                          );
                    }
                });
                
                              $("#pokemon").append($("<img/>").attr({
                                  src: "/sprites/" + num + ".png",
                              }))
            })
        }
    </script>
